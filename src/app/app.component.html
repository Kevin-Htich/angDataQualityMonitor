<mat-sidenav-container class="app-shell">
  <mat-sidenav
    #drawer
    class="app-sidenav"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) ? false : true"
  >
    <div class="brand">
      <mat-icon>insights</mat-icon>
      <span>Data Quality Monitor</span>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of navLinks; trackBy: trackByPath"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
        <span matListItemTitle>{{ link.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="app-toolbar" color="primary">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
        aria-label="Toggle navigation"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Data Quality Monitor</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button aria-label="Settings">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <img
          class="avatar"
          src="https://i.pravatar.cc/80?img=12"
          alt="User avatar"
        />
        <span>Admin</span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
