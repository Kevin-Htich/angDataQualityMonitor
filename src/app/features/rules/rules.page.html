<app-page-header title="Rules" subtitle="Manage alert thresholds and data quality automation">
  <div actions>
    <button mat-flat-button color="primary" (click)="openRuleDialog()">
      <mat-icon>add</mat-icon>
      Add New Rule
    </button>
  </div>
</app-page-header>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card class="table-card" *ngIf="!loading">
  <div class="table-toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Search rules</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Search by name or condition" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackById">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rule Name</th>
        <td mat-cell *matCellDef="let rule">{{ rule.name }}</td>
      </ng-container>

      <ng-container matColumnDef="scope">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Scope</th>
        <td mat-cell *matCellDef="let rule">{{ getScopeLabel(rule) }}</td>
      </ng-container>

      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Condition</th>
        <td mat-cell *matCellDef="let rule">
          {{ rule.metric }} {{ rule.operator }} {{ rule.threshold }}
        </td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
        <td mat-cell *matCellDef="let rule">
          <app-severity-chip [severity]="rule.severity"></app-severity-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="window">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Window</th>
        <td mat-cell *matCellDef="let rule">{{ rule.window }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
        <td mat-cell *matCellDef="let rule">
          <button mat-stroked-button (click)="toggleRule(rule)">
            {{ rule.enabled ? 'Disable' : 'Enable' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
